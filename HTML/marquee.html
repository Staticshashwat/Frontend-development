<html>
<head>

</head>
<body>
<center>
<h2>use of marquee tag</h2>

</center>
<marquee><h1>welcome my friends</h1></marquee>
<marquee scrollamount="30"><h1>welcome my friends</h1></marquee>
<marquee direction="right"><h1>welcome my friends</h1></marquee>
<marquee behavior="alternate"><h1>welcome my friends</h1></marquee>
<marquee onmouseover="stop()" onmouseout="start()" 
behavior="alternate" scrollamount="30"><h1>welcome my friends</h1></marquee>
<marquee direction="up" height="300" behavior="alternate"
 scrollamount="30"><h1>welcome my friends</h1></marquee>

</body>


</html>
